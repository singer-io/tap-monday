version: 2.1
jobs:
  build:
    docker:
      - image: 218546966473.dkr.ecr.us-east-1.amazonaws.com/circle-ci:stitch-tap-tester-uv
    steps:
      - checkout
      - run:
          name: "Setup virtual env"
          command: |
            uv venv --python 3.9 /usr/local/share/virtualenvs/tap-monday
            source /usr/local/share/virtualenvs/tap-monday/bin/activate
            uv pip install -U setuptools
            uv pip install .[dev]
      - run:
          name: "JSON Validator"
          command: |
            source /usr/local/share/virtualenvs/tap-tester/bin/activate
            stitch-validate-json tap_monday/schemas/*.json
      - run:
          name: "pylint"
          command: |
            source /usr/local/share/virtualenvs/tap-monday/bin/activate
            pylint tap_monday -d C,R,W
      - run:
          name: "Unit Tests"
          command: |
            source /usr/local/share/virtualenvs/tap-monday/bin/activate
            coverage run -m pytest tests/unittests
            coverage html
      - store_test_results:
          path: test_output/report.xml
      - store_artifacts:
          path: htmlcov
